apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cis-ops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Sayan8967/cis-ops-app
    targetRevision: release
    path: k8s/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: cis-ops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
