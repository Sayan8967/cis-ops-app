name: CI/CD Pipeline

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  BACKEND_IMAGE: cis-ops-backend
  FRONTEND_IMAGE: cis-ops-frontend

jobs:
  # Backend Build Job
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build backend
        run: |
          cd backend
          npm run build --if-present

  # Frontend Build Job
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_HF_API_KEY: ${{ secrets.REACT_APP_HF_API_KEY }}
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}

  # Docker Build Jobs
  docker-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Registry
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_KEY }}

      - name: Build and Push Backend Docker image
        run: |
          cd backend
          docker build -t ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} .
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  docker-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Registry
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_REGISTRY_KEY }}

      - name: Build and Push Frontend Docker image
        run: |
          cd frontend
          docker build --build-arg REACT_APP_HF_API_KEY=${{ secrets.REACT_APP_HF_API_KEY }} \
                       --build-arg REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }} \
                       -t ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .
          docker push ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # Security Scanning
  trivy-scan-backend:
    needs: docker-backend
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  trivy-scan-frontend:
    needs: docker-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  # Generate Complete Kubernetes Manifest
  generate-k8s-manifest:
    needs: [trivy-scan-backend, trivy-scan-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Generate Complete Kubernetes Manifest
        run: |
          mkdir -p deployment
          
          # Create complete all-in-one manifest
          cat <<EOF > deployment/complete-manifest.yaml
          # ==============================================
          # CIS Operations Dashboard - Complete Manifest
          # Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          # Commit: ${{ github.sha }}
          # Compatible with: Kind Cluster & Production
          # ==============================================
          
          ---
          # Namespace
          apiVersion: v1
          kind: Namespace
          metadata:
            name: cis-ops
            labels:
              name: cis-ops
              app.kubernetes.io/name: cis-ops
              app.kubernetes.io/instance: production
          
          ---
          # NGINX Ingress Controller Namespace
          apiVersion: v1
          kind: Namespace
          metadata:
            name: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/instance: ingress-nginx
          
          ---
          # ConfigMap for NGINX Configuration
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: nginx-configuration
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          
          ---
          # ConfigMap for TCP Services
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: tcp-services
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          
          ---
          # ConfigMap for UDP Services
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: udp-services
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          
          ---
          # ServiceAccount for NGINX Ingress
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: nginx-ingress-serviceaccount
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          automountServiceAccountToken: true
          
          ---
          # ClusterRole for NGINX Ingress
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: nginx-ingress-clusterrole
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
                - endpoints
                - nodes
                - pods
                - secrets
                - namespaces
              verbs:
                - list
                - watch
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - services
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingresses/status
              verbs:
                - update
            - apiGroups:
                - networking.k8s.io
              resources:
                - ingressclasses
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - discovery.k8s.io
              resources:
                - endpointslices
              verbs:
                - list
                - watch
                - get
          
          ---
          # Role for NGINX Ingress
          apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: nginx-ingress-role
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
                - pods
                - secrets
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - configmaps
              resourceNames:
                - "ingress-controller-leader"
              verbs:
                - get
                - update
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - create
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - get
                - create
                - update
          
          ---
          # ClusterRoleBinding for NGINX Ingress
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: nginx-ingress-clusterrole-nisa-binding
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: nginx-ingress-clusterrole
          subjects:
            - kind: ServiceAccount
              name: nginx-ingress-serviceaccount
              namespace: ingress-nginx
          
          ---
          # RoleBinding for NGINX Ingress
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: nginx-ingress-role-nisa-binding
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: nginx-ingress-role
          subjects:
            - kind: ServiceAccount
              name: nginx-ingress-serviceaccount
              namespace: ingress-nginx
          
          ---
          # NGINX Ingress Controller Deployment
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-ingress-controller
            namespace: ingress-nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
              app.kubernetes.io/version: "1.8.2"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: ingress-nginx
                app.kubernetes.io/part-of: ingress-nginx
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: ingress-nginx
                  app.kubernetes.io/part-of: ingress-nginx
                annotations:
                  prometheus.io/port: "10254"
                  prometheus.io/scrape: "true"
              spec:
                hostNetwork: true
                serviceAccountName: nginx-ingress-serviceaccount
                nodeSelector:
                  ingress-ready: "true"
                tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Equal
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/control-plane
                    operator: Equal
                containers:
                  - name: nginx-ingress-controller
                    image: registry.k8s.io/ingress-nginx/controller:v1.8.2@sha256:74834d3d25b336b62cabeb8bf7f1d788706e2cf1cfd64022de4137ade8881ff2
                    args:
                      - /nginx-ingress-controller
                      - --configmap=ingress-nginx/nginx-configuration
                      - --tcp-services-configmap=ingress-nginx/tcp-services
                      - --udp-services-configmap=ingress-nginx/udp-services
                      - --publish-service=ingress-nginx/ingress-nginx-controller
                      - --annotations-prefix=nginx.ingress.kubernetes.io
                      - --watch-ingress-without-class=true
                    securityContext:
                      allowPrivilegeEscalation: true
                      capabilities:
                        add:
                          - NET_BIND_SERVICE
                        drop:
                          - ALL
                      runAsUser: 101
                    env:
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: LD_PRELOAD
                        value: /usr/local/lib/libmimalloc.so
                    ports:
                      - name: http
                        containerPort: 80
                        protocol: TCP
                        hostPort: 80
                      - name: https
                        containerPort: 443
                        protocol: TCP
                        hostPort: 443
                      - name: webhook
                        containerPort: 8443
                        protocol: TCP
                    livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /healthz
                        port: 10254
                        scheme: HTTP
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    readinessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /healthz
                        port: 10254
                        scheme: HTTP
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                    resources:
                      requests:
                        cpu: 100m
                        memory: 90Mi
          
          ---
          # IngressClass
          apiVersion: networking.k8s.io/v1
          kind: IngressClass
          metadata:
            name: nginx
            labels:
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
            annotations:
              ingressclass.kubernetes.io/is-default-class: "true"
          spec:
            controller: k8s.io/ingress-nginx
          
          ---
          # Application ConfigMap
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: cis-ops-config
            namespace: cis-ops
            labels:
              app: cis-ops
              component: config
          data:
            backend_url: "/api"
            cors_origin: "*"
            log_level: "info"
            node_env: "production"
            websocket_path: "/socket.io"
          
          ---
          # Backend Deployment
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cis-ops-backend
            namespace: cis-ops
            labels:
              app: cis-ops-backend
              component: backend
              version: v1
          spec:
            replicas: 1
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 0
                maxSurge: 1
            selector:
              matchLabels:
                app: cis-ops-backend
            template:
              metadata:
                labels:
                  app: cis-ops-backend
                  component: backend
                  version: v1
              spec:
                containers:
                - name: backend
                  image: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
                  ports:
                  - name: http
                    containerPort: 4000
                    protocol: TCP
                  env:
                  - name: NODE_ENV
                    value: "production"
                  - name: PORT
                    value: "4000"
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "256Mi"
                      cpu: "250m"
                  livenessProbe:
                    httpGet:
                      path: /api/metrics
                      port: http
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                      path: /api/metrics
                      port: http
                    initialDelaySeconds: 5
                    periodSeconds: 5
                    timeoutSeconds: 3
                    failureThreshold: 3
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                    runAsUser: 1001
                securityContext:
                  fsGroup: 1001
          
          ---
          # Backend Service
          apiVersion: v1
          kind: Service
          metadata:
            name: cis-ops-backend-service
            namespace: cis-ops
            labels:
              app: cis-ops-backend
              component: backend
          spec:
            type: ClusterIP
            selector:
              app: cis-ops-backend
            ports:
            - name: http
              port: 4000
              targetPort: http
              protocol: TCP
          
          ---
          # Frontend Deployment
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cis-ops-frontend
            namespace: cis-ops
            labels:
              app: cis-ops-frontend
              component: frontend
              version: v1
          spec:
            replicas: 1
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxUnavailable: 0
                maxSurge: 1
            selector:
              matchLabels:
                app: cis-ops-frontend
            template:
              metadata:
                labels:
                  app: cis-ops-frontend
                  component: frontend
                  version: v1
              spec:
                containers:
                - name: frontend
                  image: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
                  ports:
                  - name: http
                    containerPort: 80
                    protocol: TCP
                  resources:
                    requests:
                      memory: "64Mi"
                      cpu: "50m"
                    limits:
                      memory: "128Mi"
                      cpu: "100m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: http
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                      path: /
                      port: http
                    initialDelaySeconds: 5
                    periodSeconds: 5
                    timeoutSeconds: 3
                    failureThreshold: 3
                  securityContext:
                    allowPrivilegeEscalation: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                    runAsUser: 101
          
          ---
          # Frontend Service
          apiVersion: v1
          kind: Service
          metadata:
            name: cis-ops-frontend-service
            namespace: cis-ops
            labels:
              app: cis-ops-frontend
              component: frontend
          spec:
            type: ClusterIP
            selector:
              app: cis-ops-frontend
            ports:
            - name: http
              port: 80
              targetPort: http
              protocol: TCP
          
          ---
          # Ingress Resource
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: cis-ops-ingress
            namespace: cis-ops
            labels:
              app: cis-ops
              component: ingress
            annotations:
              nginx.ingress.kubernetes.io/rewrite-target: /\$2
              nginx.ingress.kubernetes.io/use-regex: "true"
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
              nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
              nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
              nginx.ingress.kubernetes.io/proxy-body-size: "8m"
              nginx.ingress.kubernetes.io/enable-cors: "true"
              nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
              nginx.ingress.kubernetes.io/cors-allow-origin: "*"
              nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
              nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
          spec:
            ingressClassName: nginx
            rules:
            - http:
                paths:
                - path: /api(/|$)(.*)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: cis-ops-backend-service
                      port:
                        number: 4000
                - path: /socket.io(/|$)(.*)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: cis-ops-backend-service
                      port:
                        number: 4000
                - path: /()(.*)
                  pathType: ImplementationSpecific
                  backend:
                    service:
                      name: cis-ops-frontend-service
                      port:
                        number: 80
          EOF
          
          # Create deployment script
          cat <<EOF > deployment/deploy.sh
          #!/bin/bash
          set -e
          
          echo "ðŸš€ Deploying CIS Operations Dashboard (Complete Manifest)..."
          
          # Apply the complete manifest
          echo "ðŸ“‹ Applying complete Kubernetes manifest..."
          kubectl apply -f complete-manifest.yaml
          
          # Wait for NGINX Ingress Controller
          echo "â³ Waiting for NGINX Ingress Controller to be ready..."
          kubectl wait --namespace ingress-nginx \\
            --for=condition=ready pod \\
            --selector=app.kubernetes.io/name=ingress-nginx \\
            --timeout=300s
          
          # Wait for deployments
          echo "â³ Waiting for application deployments to be ready..."
          kubectl wait --for=condition=available --timeout=300s deployment/cis-ops-backend -n cis-ops
          kubectl wait --for=condition=available --timeout=300s deployment/cis-ops-frontend -n cis-ops
          
          echo "âœ… Deployment completed successfully!"
          echo ""
          echo "ðŸ“Š Deployment Status:"
          kubectl get pods -n cis-ops
          echo ""
          kubectl get ingress -n cis-ops
          echo ""
          echo "ðŸŒ Access your application:"
          echo "  - Kind cluster: http://localhost"
          echo "  - Port forward: kubectl port-forward svc/cis-ops-frontend-service 8080:80 -n cis-ops"
          echo ""
          echo "ðŸ” Useful commands:"
          echo "  kubectl logs -f deployment/cis-ops-backend -n cis-ops"
          echo "  kubectl logs -f deployment/cis-ops-frontend -n cis-ops"
          echo "  kubectl get pods -n cis-ops"
          EOF
          
          chmod +x deployment/deploy.sh

      - name: Commit and push manifests
        run: |
          git pull origin release || echo "No changes to pull"
          git add deployment/
          git commit -m "ðŸš€ Generate complete K8s manifest for ${{ github.sha }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Complete Deployment Generated" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image**: \`${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image**: \`${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifest**: \`deployment/complete-manifest.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Includes:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NGINX Ingress Controller (Kind & Production compatible)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Complete RBAC setup" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Application deployments and services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ingress resource with proper routing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ConfigMaps and namespaces" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deploy with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "kubectl apply -f deployment/complete-manifest.yaml" >> $GITHUB_STEP_SUMMARY
          echo "# OR" >> $GITHUB_STEP_SUMMARY
          echo "bash deployment/deploy.sh" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Kind Cluster Setup:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Create Kind cluster with port mappings" >> $GITHUB_STEP_SUMMARY
          echo "kind create cluster --config=- <<EOF" >> $GITHUB_STEP_SUMMARY
          echo "kind: Cluster" >> $GITHUB_STEP_SUMMARY
          echo "apiVersion: kind.x-k8s.io/v1alpha4" >> $GITHUB_STEP_SUMMARY
          echo "nodes:" >> $GITHUB_STEP_SUMMARY
          echo "- role: control-plane" >> $GITHUB_STEP_SUMMARY
          echo "  extraPortMappings:" >> $GITHUB_STEP_SUMMARY
          echo "  - containerPort: 80" >> $GITHUB_STEP_SUMMARY
          echo "    hostPort: 80" >> $GITHUB_STEP_SUMMARY
          echo "  - containerPort: 443" >> $GITHUB_STEP_SUMMARY
          echo "    hostPort: 443" >> $GITHUB_STEP_SUMMARY
          echo "  kubeadmConfigPatches:" >> $GITHUB_STEP_SUMMARY
          echo "  - |" >> $GITHUB_STEP_SUMMARY
          echo "    kind: InitConfiguration" >> $GITHUB_STEP_SUMMARY
          echo "    nodeRegistration:" >> $GITHUB_STEP_SUMMARY
          echo "      kubeletExtraArgs:" >> $GITHUB_STEP_SUMMARY
          echo "        node-labels: \"ingress-ready=true\"" >> $GITHUB_STEP_SUMMARY
          echo "EOF" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARYY
