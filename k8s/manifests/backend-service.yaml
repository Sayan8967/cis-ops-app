apiVersion: v1
kind: Service
metadata:
  name: cis-ops-backend-service
  namespace: cis-ops
  labels:
    app: cis-ops-backend
    app.kubernetes.io/name: cis-ops
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: argocd
spec:
  type: NodePort
  selector:
    app: cis-ops-backend
  ports:
  - name: http
    port: 4000
    targetPort: 4000
    nodePort: 30400
    protocol: TCP
