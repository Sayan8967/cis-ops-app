apiVersion: apps/v1
kind: Deployment
metadata:
  name: cis-ops-backend
  namespace: cis-ops
  labels:
    app: cis-ops-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cis-ops-backend
  template:
    metadata:
      labels:
        app: cis-ops-backend
    spec:
      containers:
      - name: backend
        image: docker.io/sayan896/cis-ops-backend:6f98aba16f0ebfdb5fe4510be405e16cbb20ea42
        ports:
        - containerPort: 4000
          name: http
        envFrom:
        - configMapRef:
            name: cis-ops-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/metrics
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/metrics
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cis-ops-backend-service
  namespace: cis-ops
  labels:
    app: cis-ops-backend
spec:
  selector:
    app: cis-ops-backend
  ports:
  - name: http
    port: 4000
    targetPort: 4000
  type: ClusterIP
